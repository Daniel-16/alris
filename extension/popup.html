<!DOCTYPE html>
<html>
  <head>
    <title>Voice Commander Status</title>
    <style>
      body {
        width: 200px;
        padding: 16px;
        font-family: system-ui, -apple-system, sans-serif;
      }

      h2 {
        margin: 0 0 16px 0;
        font-size: 16px;
        color: #1a1a1a;
      }

      #status {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        margin-bottom: 16px;
        border-radius: 6px;
        font-size: 14px;
        background: #f3f4f6;
      }

      #status::before {
        content: "";
        display: inline-block;
        width: 8px;
        height: 8px;
        margin-right: 8px;
        border-radius: 50%;
        background: #9ca3af;
      }

      #status.status-connected::before {
        background: #22c55e;
      }

      #status.status-error::before {
        background: #ef4444;
      }

      #status.status-disconnected::before {
        background: #f59e0b;
      }

      button {
        width: 100%;
        padding: 8px;
        border: none;
        border-radius: 6px;
        background: #2563eb;
        color: white;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s;
      }

      button:hover {
        background: #1d4ed8;
      }

      button:disabled {
        background: #9ca3af;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h2>Voice Commander</h2>
    <div id="status">Checking status...</div>
    <button id="reconnectBtn">Reconnect</button>
    <script src="popup.js"></script>
  </body>
</html>
